{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<br class="user-select-none">
<div class="text-center">
    <h1>Welcome to TaskTastic!</h1>
    <p>Organizing your life, one task at a time</p>
    <br class="user-select-none">
    <h3>Register</h3><br class="user-select-none">
    <form action="/register" method="post">
        <div class="w-50 mx-auto">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off" name="username">
                <label for="Username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" name="password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmation" placeholder="Password" autocomplete="off" name="confirmation">
                <label for="confirmation">Confirm Password</label>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-lg" type="submit">Register</button>
    </form>
</div>

{% endblock %}
